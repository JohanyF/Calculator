<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="expression"></div>
                    <div class="operations"></div>
                </div>
                <div class="buttons">
                    <div class="calc-grid">

                        <button class="btn" id="clear">C</button>
                        <button class="btn" id="delete">DEL</button>
                        <button class="operator btn" id="mod">%</button>
                        <button class="operator btn" id="divide">รท</button>

                        <button class="number btn" id="one">1</button>
                        <button class="number btn" id="two">2</button>
                        <button class="number btn" id="three">3</button>
                        <button class="operator btn" id="add">+</button>
                        
                        <button class="number btn" id="four">4</button>
                        <button class="number btn" id="five">5</button>
                        <button class="number btn" id="six">6</button>
                        <button class="operator btn" id="subtract">-</button>
                        
                        <button class="number btn" id="seven">7</button>
                        <button class="number btn" id="eight">8</button>
                        <button class="number btn" id="nine">9</button>
                        <button class="operator btn" id="multiply">x</button>
                        
                        <button class="btn" id="decimal">.</button>
                        <button class="number btn" id="zero">0</button>
                        <button class="btn" id="sign">+/-</button>
                        <button class="btn" id="evaluate">=</button>

                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
